    async function updateDOM(data) {

      const page = document.querySelector(".page");

        document.body.style.color = data.fontColorHexCode;
        headerLogoImg.src = data.headerLogo;
        heroSectionImg.src = data.heroSectionImg;
        leaderboardHeader.textContent = data.leaderboardHeaderTxt;
        podiumImg.src = data.podiumImg;
        footerBtnImg.src = data.footerBtnImg;
        if (
          data.linearGradientBackgroundColors?.startColor &&
          data.linearGradientBackgroundColors?.endColor
        ) {
          page.style.background = `linear-gradient(to right, ${data.linearGradientBackgroundColors?.startColor}, ${data.linearGradientBackgroundColors?.endColor})`;
        } else {
          page.style.background = data.bgColorHexCode;
        }

      } catch (error) {
        console.log(error);
      }
      await populateLeaderboard(data.winnersHighlightColor);
    }

    function getParamfromUrl(documentId) {
      const docIdParam = new URLSearchParams(window.location.search);
      return docIdParam.get(documentId);
    }

    function convertTimestampToDate(timestamp) {
      if (!timestamp || typeof timestamp.seconds !== "number") {
        return "Invalid Timestamp";
      }
      const date = new Date(timestamp.seconds * 1000);
      const formattedDate = date.toISOString().split('T')[0];
      return formattedDate;
    }

    function maskUniqueId(id) {
      let idString = id.toString();
      const maskedId = idString[0] + 'X'.repeat(idString.length - 2) + idString[idString.length - 1];
      return maskedId;
    }

    console.log(maskUniqueId(120))


    async function populateLeaderboard(winnersHighlightColor) {
      try {
        // Show the loader
        document.getElementById("loader").style.display = "block";
        document.querySelector(".leaderboard").style.display = "none";

        let cohortId;
        let startDate;
        let endDate;
        let totalWinners;
        let thresholdAmount;


        const documentId = getParamfromUrl("documentId");

        const docRef = doc(db, "offer_leaderboard_config", documentId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          let data = docSnap.data();
          cohortId = data.cohortId;
          startDate = convertTimestampToDate(data.startDate);
          endDate = convertTimestampToDate(data.endDate);
          totalWinners = data.totalWinners;
          thresholdAmount = data.thresholdAmount;
          console.log(cohortId, startDate, endDate, totalWinners, thresholdAmount)
          const response = await fetch(
            "https://staging.bharatnxt.in/bnxt_report/admin_dashboard/getLeaderboardByCohort",
            {
              method: "POST",
              mode: "cors",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify({
                cohortId: cohortId,
                startDate: startDate,
                endDate: endDate,
              }),
            }
          );
          const result = await response.json();

          if (result.status === 200 && result.data) {
            const tbody = document.querySelector(".leaderboard table tbody");
            tbody.innerHTML = "";

            result.data.forEach((entry, index) => {
              const row = document.createElement("tr");

              // Calculate if row should be highlighted
              const isTop3 = index < totalWinners;
              // const isOver11Lakhs = entry.total_payee_amount >= thresholdAmount;
              const isOver11Lakhs = entry.total_payee_amount >= 30;
              const shouldHighlight = isTop3 && isOver11Lakhs;

              row.innerHTML = `
                    <td>#${entry.rank}</td>
                    <td class="name">${entry.name}</td>
                    <td>${maskUniqueId(entry.user_id)}</td>
                    <td>${formatCurrency(entry.total_payee_amount)}</td>
                `;
              tbody.appendChild(row);

              if (shouldHighlight) {
                const tableRows = row.querySelectorAll(`td`);
                tableRows.forEach((tableRow, index) => {
                  tableRow.style.color =
                    winnersHighlightColor || "#FFC54A";
                  if(index%2 === 1){
                    tableRow.style.textShadow = `#000 1px 4px 6px`;
                  }
                });
              }
            });
          }
          document.getElementById("loader").style.display = "none";
          document.querySelector(".leaderboard").style.display = "block";
        }
      } catch (error) {
        console.error("Error fetching leaderboard data:", error);
      }
    }
  </script>
